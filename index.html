<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
        <a-assets>
    <a-asset-item id="inside" src="inside.glb"></a-asset-item>
          <a-asset-item id="outside" src="cardoutside.glb"></a-asset-item>
          <a-asset-item id="parcelme" src="parcelme.glb"></a-asset-item>
  </a-assets>
<a-marker type='pattern' url='tree.patt'>
      <a-entity gltf-model="#outside" position="0 .5 .5" scale="0.25 0.25 0.25" rotation="270 0 0"></a-entity>        
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
